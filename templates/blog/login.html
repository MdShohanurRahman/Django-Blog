{% extends 'blog/base.html' %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <small>
            <a href="{% url 'blog:register' %}">Register</a>
            <a href="{% url 'blog:password_reset' %}">Forgot Password</a>
            <input type="submit" value="Create" class="btn btn-oulined-success">
        </small>
        <p>Alternative login</p>
        <a href="{% url 'social:begin' 'github' %}">
            <button type="button" name="button" class="btn btn-primary">Github</button>
        </a>

        <a href="{% url 'social:begin' 'google-oauth2' %}">
            <button type="button" name="button" class="btn btn-danger">Google+</button>
        </a>
        <a href="{% url 'social:begin' 'facebook' %}">
            <button type="button" name="button" class="btn btn-secondary">Facebook</button>
        </a>

    </form>
{% endblock %}
